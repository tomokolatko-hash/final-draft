<!DOCTYPE html>
<html>
<head>
  <title>Tomoko Latko</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Akatab' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      margin: 40px;
      padding: 30px;
      font-family: 'Akatab'; 
      font-size: 22px;
    }

    h2, p {
      margin: 10px;
    }

    .page-title {
      text-align: center;
      font-family: 'Akatab', sans-serif;
      font-size: 36px;
      margin-top: 0;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      background-color: #F8F8FF;
      display: flex;
      align-items: center;
      gap: 0;
      position: relative;
      z-index: 2000;
    }

    li a, .dropbtn {
      display: inline-block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover, .dropdown:hover .dropbtn {
      background-color: #fbf5fa;
    }

    li.dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #F8F8FF;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 3000;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #fbf5fa;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Footer logo styling */
    .page-footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
    }

    .footer-logo {
      width: 100px;   /* adjust size as you like */
      height: auto;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Centered Name at the Top -->
  <h1 class="page-title">Tomoko Latko</h1>

  <!-- Navigation Menu -->
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="page1.html">About</a></li>
    <li class="dropdown">
      <a href="javascript:void(0)" class="dropbtn">Artwork</a>
      <div class="dropdown-content">
        <a href="page2.html">Glitch</a>
        <a href="page3.html">MEME Mashup</a>
        <a href="page4.html">3D</a>
        <a href="page5.html">Net Art</a>
<a href="p5js.html">P5JS</a>
<a href="final.html">Final Assignment</a>
      </div>
    </li>
  </ul>

  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- Slideshow images -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/pink.jpg" alt="Works" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <p>Pink Vase</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/black.jpg" alt="Style" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <p>Black Vase</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="images/chawan.jpg" alt="Shapes" class="d-block" style="width:100%">
        <div class="carousel-caption">
          <h3>Chawan</h3>
        </div>
      </div>
    </div>

    <!-- Carousel controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Footer with logo -->
  <footer class="page-footer">
    <img src="images/moon.jpg" alt="Tomoko Latko Logo" class="footer-logo">
  </footer>

</body>
</html>
